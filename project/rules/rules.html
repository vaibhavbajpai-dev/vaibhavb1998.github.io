<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NUBLE - Vaibhav Bajpai</title>

  <style>
    @import url('https://fonts.googleapis.com/css?family=Raleway&display=swap');

    body {
      background: #62c0d8;
      color: black;
      font-size: 30px;
      font-family: 'Raleway', sans-serif;
    }

    h1 {
      text-align: center;
    }

    ol {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    li {
      font-size: 20px;
      text-transform: uppercase;
      line-height: 50px;
      color: black
    }
  </style>
</head>

<body>

  <div class="container">

    <h1>PLAYING INSTRUCTIONS</h1>
    <ol>
      <li>
        <b>use arrow keys</b> to play the game.
      </li>
      <li>
        you can go only <b>one move back</b>.
      </li>
      <li>
        all the moves played can be seen on the right panel.
      </li>
      <li>
        Number of moves and time lapsed can be seen on left panel.
      </li>
      <li>
        Game can only be played on <b>computer with keyboard</b>.
      </li>
    </ol>
  </div>

</body>

</html>
